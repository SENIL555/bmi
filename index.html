<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body style="color: darkgray;">


    <div  class="container  w-25  mt-5 p-2 rounded-2 text-center  
    " style="background-image: url('https://img.freepik.com/premium-photo/contemporary-spotless-fitness-gym-center-interiorgenerative-ai_391052-10889.jpg?w=2000');">  
    
    <h1 class="text-center text-light ">BMI Calculator</h1>
    <p class="text-light">Height (in cm): <input type="text" id="height" style="border-radius: 20px ;"
        ></p>
    <p class="text-light">Weight (in kg): <input type="text" id="weight" style="border-radius:20px  ;"></p>
    <button style="border-radius:20px ;"class="text-dark bg-danger" id="btn">Calculate BMI</button>
    <p id="result"></p>
</div>

    <script>
        document.getElementById("btn").addEventListener("click", calculateBMI);

        function calculateBMI() {
            const height = parseFloat(document.querySelector("#height").value);
            const weight = parseFloat(document.querySelector("#weight").value);
            const result = document.querySelector("#result");

            if (isNaN(height) || isNaN(weight)) {
                result.innerHTML = `<p style=color:white>Provide valid height and weight!</p>`;
            } else {
                const bmi = (weight / ((height * height) / 10000)).toFixed(2);
                if (bmi < 18.6) {
                    result.innerHTML = `<p class="underweight" style=color:white>Underweight: <span>${bmi}</span></p>`;
                } else if (bmi >= 18.6 && bmi < 24.9) {
                    result.innerHTML = `<p class="Normal"style=color:white>Normal: <span>${bmi}</span></p>`;
                } else {
                    result.innerHTML = `<p class="Overweight" style=color:white>Overweight: <span>${bmi}</span></p>`;
                }
            }
        }
    </script>
</body>
</html>
